<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objetos: relacionamentos, alterando valores e Spread Operator (...)</title>

  <script>
    //um objeto pode se relacionar com outros objetos
    var curso = {
      sigla: 'TI',
      nome: 'Tecnico em informatica',
      disciplinas: [
        {
          sigla: 'DS',
          nome: 'Desenvolvimento de Sistemas'
        },

        {
          sigla: 'LP',
          nome: 'Logica de programação'
        },

      ]
    };

    console.log(curso.sigla);
    console.log(curso.nome);
    console.log(curso.disciplinas);

    console.log(curso.disciplinas);

    console.log(curso.disciplinas[0].nome);
    console.log(curso.disciplinas[1].sigla);


    //alterando valores
    var curso= {
      sigla: 'TI',
      nome: 'tecnico em informatica'
    };

    curso.sigla = 'SI';
    curso.nome = 'Sistema de informação';

    console.log(curso.siglas);
    console.log(curso.nome);

    //Spread operator(...)

    var pessoa = {
      nome: 'Simone',
      idade: 20,
      cargo: 'professora'
    };

    console.log(pessoa);

    var novaPessoa = {
      ...pessoa,
      anoAtual: 2020,
      cidade: 'Limeira'
    };

    console.log(novaPessoa);


    //Spread Operator (...)

    function cadastrarPessoa(info){
      let novosDados = {
        ... info,
        cargo: 'Professora',
        status: 'atuando',
        codigo: 123
      };

      console.log(novosDados);

    }

    cadastrarPessoa({nome: 'Simone', sobrenome: 'Dapólito', anoInico: 2020});

  </script>

</head>
<body>
  
  <h1 style="color: blue;">Objetos: relacionamentos, alterando valores e Spread Operator (...)</h1>

</body>
</html>
