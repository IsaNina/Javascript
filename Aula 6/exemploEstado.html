<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">

        function gerarCidades() {
            var cidadesSP = ['Campinas', 'Limeira', 'Valinhos', 'x', 'y', 'z'];
            var cidadesMG = ['Belo Horizonte', 'Mantimento', 'Lindoia', 'x', 'y', 'z'];
            var cidadesRJ = ['Niteroi', 'Rio de Janeiro', 'Angra dos Reis', 'x', 'y', 'z'];

            var estado = document.getElementById("estado").value;
            var cidade = document.getElementById("cidade").value;
            var option = "";

            if (estado == '') {
                limpaCombo();
            }

            if (estado == "SP") {
                limpaCombo();
                alimentaCombo(cidadesSP);
            }


            if (estado == "MG") {
                limpaCombo();
                alimentaCombo(cidadesMG);
            }


            if (estado == "RJ") {
                limpaCombo();
                alimentaCombo(cidadesRJ);
            }
        }


        function limpaCombo() {
            var comboCidades = document.getElementById("cidade");

            while (comboCidades.lenght) {
                comboCidades.remove(0);
            }
        }

        function alimentaCombo(cidades) {
            for (var i = 0; i < cidades.lenght; i++) {
                option = document.createElement("option");
                option.value = i;
                option.text = cidades[i];
                cidade.add(option);
            }
        }
    </script>

</head>

<body>

    <form>
        Estado: <br>
        <select id="estado" onchange="gerarCidades();">
            <option></option>
            <option value="SP">SP</option>
            <option value="MG">MG</option>
            <option value="RJ">RJ</option>
        </select>

        <br> <br>
        Cidade: <br>
        <select id="cidade"></select>

    </form>

</body>

</html>
