<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area e Perimetro</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>


        function calcularArea() {
            var raio = document.getElementById("raio").value;

            if (raio.trim() == "") {
                alert("informe o raio");
            } else {
                area = 0;
                area = 3.14 * (raio * raio);
                document.getElementById("msg").value = area;
            }

        }

        function calcularPerimetro() {
            var raio = document.getElementById("raio").value;

            if (raio == "") {
                alert("CAMPO VAZIO");
            } else {
                p = 0;
                p = 3.14 * 2 * raio;
                document.getElementById("pResultado").textContent = p;
            }
        }

    </script>

</head>

<body>
    <h2>Calculadora de área e perimetro de um circulo</h2>

    Raio: <br>
    <input type="text" name="raio" id="raio"><span id="msgRaio"></span> <br> <br>

    <input type="submit" value="Área" onclick="calcularArea()">
    <input type="submit" value="Perimetro" onclick="calcularPerimetro()">

    <br> <br>
    Área: <br>
    <input type="text" id="msg">
    <br><br>



    Perimetro: <br>
    <span id="pResultado"></span>
</body>

</html>
