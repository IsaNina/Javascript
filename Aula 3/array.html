<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays</title>
<script type="text/JavaScript">
//concatenando arrays
var tecnico = ["LP", "BD", "DAW"];
var medio = ["Matemática","Português", "Literatura"];
var formacao = tecnico.concat(medio);

console.log("----- Arrays concatenados--------");
console.log(formacao);


//gerando string com elementos de outro array
var stringresultante = tecnico.join("-");
console.log("string com elementos de outro array teste: " + stringresultante)


//pegando apenas um pédaçõ do array
var formacaoPedaco = medio.slice(1, 2); //a partir da primeira posição ele ira contar duas e pegar
console.log("Copiando array teste: " + formacaoPedaco);


//invertendo array
tecnico.reverse();
console.log("Array invertido teste: ");
console.log(tecnico);

//sort - organiza o array pelo unicode e modifica o array original.
console.log("----Sort----");
const instrumentos = ['Guitarra', 'Baixo', 'Violão'];
instrumentos.sort();
console.log(instrumentos);

const idades = [32, 21, 33, 43, 1, 12, 8];
idades.sort();
console.log(idades);

//map -
const lista = [1, 2, 3, 4, 5, 6];
//item valor de cada posicao
const novaLista = lista.map(function(item) {
  return item * 5;
})

console.log("Resultado:  " +novaLista);

//item = valor do item, indice = indice o array
const novaLista2 = lista.map(function(item, index) {
  return item + index;
});
console.log("Resultado Map2: " + novaLista2);

//com arrow function
const carros = ['Ford', 'Fiat', 'Honda'];
/*
const newCarros = carros.map(function(item){
  returne 'Carro' + item;
});
*/
const newCarros = carros.map((item) => {
    return 'Carro ' + item;
  });

console.log(carros); //['Ford', 'Fiat', 'Honda']
console.log(newCarros);//['Carro Ford', 'Carro Fiat', 'Carro Honda']


//reduce: tranforma em um unico valor

const aulas = [10, 25, 30];

const totalAulas = aulas.reduce((acumulador, atual) => {
  return acumulador + atual;
});

console.log("Total de aulas: " + totalAulas);


const totalAulas2 = aulas.reduce(
  (acc, cur) => acc + cur, 100);
console.log("Aulas totais: "+ totalAulas2)

//findIndex - localiza o índice de um item na lista
let frutas = ['Banana', 'Pêra', 'Uva', 'Maçã'];
const buscaUva = frutas.findIndex((fruta) => {
    return fruta === 'Uva';
  });//2
console.log("Posição Uva: " + buscaUva);

//find - localkiza item na lista
let numeros = [6, 43, 22, 88, 10, 29];
let buscaMaior45 = numeros.find(x => x > 45); //88
console.log(buscaMaior45);

//includes - verifica se tem algo dentro de um array
let nomesTeste = ['Matheus', 'Lucas', 'João'];
console.log(nomesTeste.includes('Simone')); // retorna false

if (nomesTeste.includes('Simone')) {
  console.log("Simone está na lista!");
} else {
 console.log("Simone não está na lista!");
}

//some: se pelo menos um return da interação for verdadeiro, ele retorna true
console.log(nomesTeste.some(nome => nome == 'Lucas')); //true

//every: verifica se todos os itens de um array ou de um objeto atendem uma condição/valor.
numeros = [6, 43, 22, 2, 101, 29];
const maiorQue3 = numeros.every(x => x > 3); //false - verificar
console.log(maiorQue3);

//filter - retorna um array com a lista de valores que durante a sua interação retornaram um valor verdadeiro
numeros = [6, 43, 22, 88, 101, 29];
buscaMaior45 = numeros. filter (x => x > 45);
console.log(buscaMaior45); //[88,101]


</script>
